{% extends 'goodblogger/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add New Topic</h2>
{% endblock header %}

{% block content %}
  <h2>New Topic</h2>
  <form action="{% url 'blog:new_topic' %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Topic</button>
    {% endbuttons %}
  </form>
{% endblock content %}
