{% extends "goodblogger/base.html" %}

{% block header %}
  <h2>Topics</h2>
{% endblock header %}

{% block content %}
<h3>
  <a href="{% url 'blog:new_topic' %}">Add New Topic</a>
</h3>
<ul>
  {% for topic in topics %}
    <li>
      <h3>
        <a href="{% url 'blog:topic' topic.id %}" >{{ topic }}</a>
      </h3>
    </li>
  {% empty %}
    <li>No topics added yet.</li>
  {% endfor %}
</ul>
{% endblock content %}
