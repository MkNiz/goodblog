{% extends "goodblogger/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Log In to the On Line</h2>
{% endblock header %}

{% block content %}
  <form method='post' action="{% url 'users:login' %}" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Log In</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blog:index' %}" />
  </form>
{% endblock content %}
